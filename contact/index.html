<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../image/common/favicon.png" type="image/x-icon">
  <title>Contact Page - Farmstead</title>
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Volkhov:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/font_source.css">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/contact.css">
</head>
<body id="page__contact">
  <header class="header"></header>
  <main>
    <section class="breadCrumb">
      <section class="section__breadCrumb">
          <div class="container py-lg-5 py-sm-4 mt-5">
              <h1 class="title mb-2 ">
                  Contact us</h1>
              <ul class="custom__path ">
                  <a href="./../index.html" rel="nofollow">Home</a>&nbsp;&nbsp;&#187;&nbsp;&nbsp;Contact page
              </ul>
          </div>
      </section>
  </section>
  </section>
    <section class="section" id="contact">
      <div class="container">
        <div class="row mx-md-auto" style="max-width: 1000px;">
          <div class="col-md-5">
            <div class="box__title mb-5">
              <h4>Get in touch</h4>
              <h3 class="fw-bold">Contact Us</h3>
            </div>
            <ul>
              <li class="d-flex mb-5">
                <div class="icon"><i class="fa fa-globe"></i></div>
                <div class="cont px-4">
                  <h6 class="fw-semibold">Company Address</h6>
                  <p class="m-0">10001, 5th Avenue, 12202 street, USA.</p>
                </div>
              </li>
              <li class="d-flex mb-5">
                <div class="icon"><i class="fa fa-phone"></i></div>
                <div class="cont px-4">
                  <h6 class="fw-semibold">Call Us</h6>
                  <p class="m-0"><a href="tel:+1(21) 234 4567">+1(21) 234 4567</a></p>
                </div>
              </li>
              <li class="d-flex mb-5">
                <div class="icon"><i class="fa fa-envelope-open"></i></div>
                <div class="cont px-4">
                  <h6 class="fw-semibold">Email Us</h6>
                  <p class="m-0"><a href="mailto:example@mail.com">example@mail.com</a></p>
                </div>
              </li>
              <li class="d-flex mb-5">
                <div class="icon"><i class="fa fa-headphones"></i></div>
                <div class="cont px-4">
                  <h6 class="fw-semibold">Customer Support</h6>
                  <p class="m-0"><a href="mailto:info@support.com">info@support.com</a></p>
                </div>
              </li>
            </ul>
          </div>
          <div class="col-md-7">
            <form action="#" class="form__contact">
              <input type="text" required placeholder="Your Name*" class="rounded-2 bg-white mb-4 w-100">
              <input type="email" required placeholder="Your Email*" class="rounded-2 bg-white mb-4 w-100">
              <input type="text" required placeholder="Subject*" class="rounded-2 bg-white mb-4 w-100">
              <input type="text" required placeholder="Website URL*" class="rounded-2 bg-white mb-4 w-100">
              <textarea cols="30" rows="4" required placeholder="Type your message here*" class="rounded-2 bg-white mb-4 w-100"></textarea>
              <button type="submit" class="btn__comp">Send Message</button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <section id="iframe__contact">
      <div class="box__iframe">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3919.5096836827665!2d106.67726837577594!3d10.772220659269806!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31752fca39e3b493%3A0x865af6a617c57d82!2zVHJ1bmcgVMOibSDEkMOgbyBU4bqhbyBM4bqtcCBUcsOsbmggQ3liZXJTb2Z0IC0gQ8ahIFPhu58gUXXhuq1uIDMsIFRQLkhDTQ!5e0!3m2!1svi!2s!4v1714976418852!5m2!1svi!2s" width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </section>
  </main>
  <footer class="footer"></footer>
  <!-- Jquery -->
  <script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"crossorigin="anonymous"></script>
  <!-- Header -->
  <script src="../js/header.js"></script>
  <!-- Footer -->
  <script src="../js/footer.js"></script>
  <script src="../js/common.js"></script>
  </body>
</html>
